{% macro task_list_item(completed, label, link) %}
  <li class="task-list-item">
    <span aria-describedby="{{ label|id_safe }}"><a href="{{ link }}">{{ label }}</a></span>
    {% if completed %}
      <strong class="task-list-indicator-completed" id="{{ label|id_safe }}">{{ _('Completed') }}</strong>
    {% else %}
      <strong class="task-list-indicator-not-completed" id="{{ label|id_safe }}">{{ _('Not completed') }}</strong>
    {% endif %}
  </li>
{% endmacro %}

{% macro task_list_wrapper() %}
  <ul class="task-list">
    {{ caller() }}
  </ul>
{% endmacro %}
